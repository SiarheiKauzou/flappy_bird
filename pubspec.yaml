name: flappy_bird
description: "Flappy Bird"
publish_to: 'none'
version: 0.0.1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flame: ^1.17.0
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.9
  flutter_gen_runner: ^5.4.0
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/audio/
    - assets/fonts/
    - assets/images/
  fonts:
    - family: Game
      fonts:
        - asset: assets/fonts/Game.ttf

flutter_gen:
  output: lib/gen/
  integrations:
    flutter_svg: true
